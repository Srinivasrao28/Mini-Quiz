<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <!-- Logo -->
        <img src="Logo.png" alt="LOGO" id="logo" />
      </nav>
    </header>
    <!-- Main  -->
    <main>
      <div class="container">
        <div class="entry">
          <h3 class="entry-text">Let's Play a Mini Quiz</h3>
          <button id="play" value="play">PLAY</button>
        </div>

        <div id="content" class="hidecontent">
          <div id="questions">
            <h2 id="question"></h2>
          </div>
          <div id="options">
            <div id="option_a" class="option" value="A">Option A</div>
            <div id="option_b" class="option" value="B">OPtion B</div>
            <div id="option_c" class="option" value="C">Option C</div>
            <div id="option_d" class="option" value="D">Option D</div>
          </div>
          <div class="buttons">
            <button class="btn" id="quit">Quit</button>
          </div>
        </div>
        <div class="hideresult" id="result">
          <h1>Congratulations...</h1>
          <h2 id="score"></h2>
          <button class="btn btn-1" id="playagain">Play Again</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <!-- Copyright Claim Text  -->
      <div class="footer-div">
        <p>&#169; 2024 S Srinivas Rao. All Rights Reserved</p>
      </div>
    </footer>
    <script src="miniquiz.js"></script>
  </body>
</html>
